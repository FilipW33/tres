<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Background + Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="h-screen flex flex-col items-center justify-center bg-black text-white">

  <div id="photo" class="text-center hidden">
    <p class="mb-4 text-xl">confi{$witch_it_b4ck}</p>
    <img src="light.webp" class="w-[400px] h-[300px] rounded-lg shadow-lg mx-auto">
  </div>

  <button id="switch"
    onclick="change()"
    class="mt-8 px-6 py-3 bg-white text-black rounded-lg shadow hover:bg-gray-700 transition">
    On
  </button>

  <script>
    const body = document.getElementById("body");
    const button = document.getElementById("switch");
    const display = document.getElementById("photo");

    let isWhite = false;

    function change() {
      isWhite = !isWhite;

      // Zmiana koloru t≈Ça i tekstu
      body.className = isWhite
        ? "h-screen flex flex-col items-center justify-center bg-white text-black"
        : "h-screen flex flex-col items-center justify-center bg-black text-white";

      // Zmiana stylu i tekstu przycisku
      button.textContent = isWhite ? "Off" : "On";
      button.className = isWhite
        ? "mt-8 px-6 py-3 bg-black text-white rounded-lg shadow hover:bg-gray-300 transition"
        : "mt-8 px-6 py-3 bg-white text-black rounded-lg shadow hover:bg-gray-700 transition";

      // Pokazywanie lub ukrywanie tekstu + obrazka
      display.classList.toggle("hidden", !isWhite);
    }
  </script>

</body>
</html>
